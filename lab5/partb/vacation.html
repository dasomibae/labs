<figure>
    <img src="../photos/1.jpg" title="Pyramid Mountain" onclick="onClick(this)">
    <figcaption class="name">Lake in Banff</figcaption>
    <figcaption>Lake Louise is a hamlet in Banff National Park in the Canadian Rockies, known for its turquoise, glacier-fed lake ringed by high peaks and overlooked by a stately chateau. Hiking trails wind up to the Lake Agnes Tea House for bird's-eye views. There's a canoe dock in summer, and a skating rink on the frozen lake in winter. The Lake Louise Ski Resort features a wildlife interpretive center at the top of a gondola.</figcaption>
</figure><br>


    <span id="title">Pyramid Mountain</span>


<figure>
    <img src="../photos/2.jpg" title="Wreck Beach">
    <figcaption class="name">Wreck Beach</figcaption>
    <figcaption>Wreck Beach is a clothing-optional beach located in Pacific Spirit Regional Park, which is in turn part of the University Endowment Lands just west of Vancouver, British Columbia, Canada.</figcaption>
</figure><br>

<figure>
    <img src="../photos/3.jpg" title="Banff downtown">
    <figcaption class="name">Banff downtown</figcaption>
    <figcaption>Banff is a resort town in the province of Alberta, located within Banff National Park. The peaks of Mt. Rundle and Mt. Cascade, part of the Rocky Mountains, dominate its skyline. On Banff Avenue, the main thoroughfare, boutiques and restaurants mix with château-style hotels and souvenir shops. The surrounding 6,500 square kilometres of parkland are home to wildlife including elk and grizzly bears.</figcaption>
</figure><br>

<figure>
    <img src="../photos/4.jpg" title="Costa Rica">
    <figcaption class="name">Costa Rica</figcaption>
    <figcaption>Costa Rica is a rugged, rainforested Central American country with coastlines on the Caribbean and Pacific. Though its capital, San Jose, is home to cultural institutions like the Pre-Columbian Gold Museum, Costa Rica is known for its beaches, volcanoes, and biodiversity.</figcaption>
</figure><br>

<figure>
    <img src="../photos/5.jpg" title="Hiking">
    <figcaption class="name">Hiking</figcaption>
    <figcaption>The Camino de Santiago, known in English as the Way of St. James, is a network of pilgrims' ways or pilgrimages leading to the shrine of the apostle Saint James the Great in the cathedral of Santiago de Compostela in Galicia in northwestern Spain, where tradition has it that the remains of the saints are buried there.</figcaption>
</figure><br>

<figure>
    <img src="../photos/6.jpg" title="Cancun, Maxico">
    <figcaption class="name">Cancun, Maxico</figcaption>
    <figcaption>Cancún, a Mexican city on the Yucatán Peninsula bordering the Caribbean Sea, is known for its beaches, numerous resorts and nightlife.</figcaption>
</figure><br>
